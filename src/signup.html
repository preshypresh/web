<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/sub-pages.css">
    <title>Document</title>
</head>
<body>
    <section class="signup-section">
        <div class="form-cont">
            <div class="signup-content">
                <h1>Sign Up</h1>
                <p>create an account with us to get notifications about our new products</p>
            </div>
    
            <form action="submit.html">
                <div class="input-cont">
                    <label for="">First Name</label>
                    <input type="text" placeholder="Your First Name">
                </div>
                
                <div class="input-cont">
                    <label for="">Last name</label>
                    <input type="text" placeholder="Your Last name">
                </div>
                
                <div class="input-cont">
                    <label for="">User name</label>
                    <input type="text" placeholder="Your User name">
                </div>
                
                <div class="input-cont">
                    <label for="">Address</label>
                    <input type="text" placeholder="Your Address">
                </div>
                
                <div class="input-cont">
                    <label for="">Phone number</label>
                    <input type="number" placeholder="Your Phone number">
                </div>
                
                <div class="input-cont">
                    <label for="">Password</label>
                    <input type="password" placeholder="Your Password">
                </div>
                
                <div class="input-cont">
                    <label for="">Comfirm password</label>
                    <input type="password" placeholder="Comfirm Password">
                </div><br>
                
                <div class="input-cont">
                    <input type="submit" class="signup">
                </div>
            </form>
        </div>
    </section>

    <section>
        <p class="account-details">Already have an account? <a href="login.html"><span class="account">Login</span></a></p>
    </section>


    
    <footer>
        <p>&copy; 2023. All rights reserved.</p>
    </footer>


    
    <script src="../script.js"></script>
</body>
</html>
