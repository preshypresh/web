<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/sub-pages.css">
    <title>Document</title>
</head>
<body>
    <section class="signup-section">
        <div class="form-cont">
            <div class="signup-content">
                <h1>Welcome Back</h1>
                <p>Please login to have more access to our products and your profile</p>
            </div>
    
            <form action="submit.html">
                <div class="input-cont">
                    <label for="">User name</label>
                    <input type="text" placeholder="Your User name">
                </div>

                <div class="input-cont">
                    <label for="">Password</label>
                    <input type="password" placeholder="Your Password">
                </div><br>

                <div class="input-cont">
                    <input type="submit" class="signup">
                </div>
            </form>
        </div>
    </section>

    <section>
        <p class="account-details">Don't have an account? <a href="signup.html"><span class="account">Sign Up</span></a></p>
    </section>


    
    <footer>
        <p>&copy; 2023. All rights reserved.</p>
    </footer>


    
    <script src="../script.js"></script>
</body>
</html>
